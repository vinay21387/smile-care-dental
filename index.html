<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clove Dental</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <h1>clove<span class="smile">:)</span> DENTAL</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Treatments</a></li>
                <li><a href="#">Dental Plans</a></li>
                <li><a href="#">Our Doctors</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Find a Clinic</a></li>
            </ul>
        </nav>
        <div class="action-buttons">
            <button class="btn appointment">Book Appointment</button>
            <button class="btn help">Help?</button>
        </div>
    </header>

    <!-- Main Section -->
    <section class="main-content">
        <div class="content">
            <h2>Your Smile, Our Priority, At <span>Clove Dental</span></h2>
            <p>Explore a wide range of general dentistry solutions</p>
            <button class="btn book-now">Book Appointment</button>
        </div>
        <div class="image-container">
            <img src="doctor-image.png" alt="Doctor Image">
        </div>
    </section>

    <!-- Footer Logos -->
    <section class="footer-logos">
        <img src="nobel-logo.png" alt="Nobel Biocare Logo">
        <img src="straumann-logo.png" alt="Straumann Logo">
        <img src="ab-logo.png" alt="AB Logo">
    </section>

    <script src="script.js"></script>
</body>
</html>
